<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">    
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Login</title>
</head>
<body>  
    <img src="images/hero-image.png" alt="hero-image" class="hero-image">
    <div class="right-side">
        <img src="images/favicon.ico" alt="Company-Logo" class="logo">
        <span class="company-name">Company</span>
    </div>

    <div class="side-one">

        <div class="about">
        <p>We are <span class="experts">experts</span> in business, marketing, growth & sales</p>
        </div>&nbsp;
        <div class="login">
            <p class="login-text">Login to your Account.</p>
            <form action="#">
                <input type="text" name="Username" id="user-name" placeholder="Username">&nbsp;
                <input type="password" name="Password" id="password" placeholder="Password">
                <br><br>
                <button class="btn btn-danger" id="bt">Login</button>
                <a href="#" class="forget-password">Forget Password?</a>
                <br>
                <br>
                <p class="new-member">Are you a new Member? <span class="registration">&nbsp;Register Here</span></p>
            </form>
        </div>

    </div>
    
    
</body>
</html>
